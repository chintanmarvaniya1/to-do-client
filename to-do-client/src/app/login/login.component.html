<div id="login-form-wrap">
    <h1>LOGIN</h1>
    <form id="login-form" (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
        <div class="form-group">
            <input class="form-control" formControlName="email" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="alert alert-danger"
            *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
            <div *ngIf="loginForm.controls['email'].errors!['required']">
                Email Address is Manadatory
            </div>
        </div>

        <div class="form-group">
            <input class="form-control" formControlName="password" type="password" name="password"
                placeholder="Password">
        </div>
        <div class="alert alert-danger"
            *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
            <div *ngIf="loginForm.controls['password'].errors!['required']">
                Password is Manadatory.
            </div>
        </div>


        <button type="submit" [disabled]="loginForm.pristine || loginForm.invalid" class="btn btn-block">
            Log In
        </button>

        <div id="create-account-wrap">
            <span>New User? </span>
            <a routerLink="/signup">
                Sign Up
            </a>
        </div>

    </form>
</div>
